[Briefing]
1=Chaos is the order of the day at Red Beach.  Your small landing force has a
2=toe hold; use your navy to open a way for the rest of the landing force.
3=Eliminate the NOD beach defenses and make way for more reinforcements. Get
4=inland and remove the NOD presence in the area. Watch out for counter-
5=attacking Noddies. A NOD coastal observer is located in a mobile command
6=center that looks like a house trailer, take him out!

