[Briefing]
1=Use SEAL Team 5 to take the DOW outer defense perimeter and locate the Com.
2=Center. Once found, a Strike Team will be sent to your position with an
3=Engineer to capture and dismantle the Com. Center.  After the Com. Center  
4=is out of picture, use the 2 MCV's which are already enroute to locate and
5=anihilate the DOW stronghold. If you can take out enough of DOW's SAM
6=sites, we might be able to slip an Airstrike in.  OVER AND OUT.

