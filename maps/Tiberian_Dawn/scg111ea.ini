[Steam]
Title=M-111: Out of Control
Description=Author: Sunny Lee - map 55x55 - Winter - 02/03/1996
Tiberian Dawn - single player mission

Briefing
Hell has broken loose in this part of country. There are three terrorists groups here, and they are believed to be associated with NOD. One of the terrorists groups has heavy airstrike capabilities. The mission is impossible to accomplish without eliminating the source that provide these air supports. Once you got rid of that problem, an MCV will be dropped off at the appropriate location. 

Discuss the content of this mission [b][url=https://steamcommunity.com/sharedfiles/filedetails/discussions/2122351193]here[/url][/b].

