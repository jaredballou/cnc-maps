[Briefing]
1=In this sector, GDI has one of their biggest airbases and controls the most of all
2=Tiberium fields. We had already a Base here, but under the siege of their airforce, the
3=base is lost and the only access barred.
4=You have to find a way to get over the river. Our intelligence says that in the southern
5=village a Transport helicopter is based there, to help evacuate the civilians. Maybe we 
6=can persuade the pilot to help us.

