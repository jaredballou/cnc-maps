[Briefing]
1=Our Base is under heavy fire by GDI Gunboats. If you can't repair the Base before the Gunboat
2=returns, we will lose the Base. Once you have secured the Base, cross the River and capture the
3=small GDI Base in the East. GDI has big plans for this area and their MCV is already on its way
4=To the planned Base in the West. If you're fast, you might be able to intercept the MCV before it
5=can reach its destination. Once it got there it can become very Hard to wipe out all GDI forces.
6=Good Luck.

