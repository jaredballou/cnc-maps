[Briefing]
1=Nikoomba is still alive, and he became the leader of a powerful
2=civilian army. These civilians are dangerous. If we ever want to
3=take this land, we 'll have to kill their beloved leader, and
4=destroy their headquarters. The headquarters is heavily guarded.
5=Sneek in with a commando, destroy it, kill Nikoomba and get to
6=our outpost in the North-West. Keep the outpost intact! One of
7=our spies will reveal the location of the enemy headquarters.
8=Don't lose your commando: this is not a suicide mission!

