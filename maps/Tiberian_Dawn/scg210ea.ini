[Briefing]
1=In the deep Goby desert a NOD base is protected by the NOD 6th tank 
2=army and recently reinforced by three squadrons of stealth tanks. This 
3=region of the desert is divided in two by a river with only one bridge. 
4=You will get reinforcements when you occupy the bridge and clear the 
5=south bank of the river. Then, your task is to eliminate all NOD presence. 
6=You will get air support in a while, but until there, you are on your own.

