2=his guts with all the info he has on tiberium. Mainly to upgrade their Chem-Warriors.
3=They've taken him to the famous island prison "Alcatraz" along with many other 
4=helpless people. At the time we have no way of getting close to the island. Nod 
5=just happens to have some transports they use to get back and forth to the island.  
6=Steal the choppers find Moebius's cell, and get him out ALIVE!

