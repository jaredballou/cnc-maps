[Briefing]
1=The president of Sudan, Oman al-Bashir, has agreed to allow us to move supplies through his country if we smuggle some diplomatic prisoners out of Eritrea. We need the supply route so Kane has assigned this mission the highest priority. Get the prisoners to the helicopter in the north and Bashir will allow us to move an MCV into the area. Use it to destroy GDI's base and claim the area for Nod.

