[Steam]
Title=M-109: Assassination Mountain
Description=Author: Richard Kee - map 54x62 - Winter - 06/02/1996
Tiberian Dawn - single player mission

Briefing
After the destruction of the assassin's Headquarters, the remnants fled to their mountain base.  Too far beyond reach of our high tech equipment, a large group of minigunners and a few commandos were all that could be transported there.  These minigunners are expendables.  GDI has deployed them for only one purpose.  To help free the GDI elite forces squadron captured by the assassins.  Free them and infiltrate the mountain base, killing all.

Discuss the content of this mission [b][url=https://steamcommunity.com/sharedfiles/filedetails/discussions/2122351193]here[/url][/b].
