Title=M-107: The Red Light District
Description=Author: Han Brunger - GDI mission - map 62x62 - Temperate - 31/01/1996
Tiberian Dawn - single player mission

Briefing
Find the leftovers of a former GDI base somewhere in the northern regions of the map. Reinforcements will arrive as soon as you're there. Your primary task is to keep our new radar trucks alive!!! ALL of them. So just beat the hell out of those Nod guys. The only way to survive is to defeat the enemy once and for all. Remember: once a truck is destroyed, it's game over man!

